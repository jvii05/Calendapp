<!DOCTYPE html>

  {% if user and not user.is_anonymous %}
  <div></div>
  {% else %}
  <meta HTTP-EQUIV="Refresh" CONTENT="0.01; URL=/login">
  {% endif %}
  
  <head>
	<title>micalendapp</title>
    <meta name="description" content="Matrix HTML5 Template incorporates metro style display blocks for main menu items. Portfolio page features responsive lightbox gallery. Testimonials and about pages feature 3 tabs." />
    <meta name="author" content="templatemo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/font-awesome.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/templatemo_misc.css">-->
    <link rel="{{STATIC_URL}}stylesheet" href="{{STATIC_URL}}css/templatemo_misc.css">
   	<link type="{{STATIC_URL}}text/css" rel="stylesheet" href="css/easy-responsive-tabs.css" />
    <link href="{{STATIC_URL}}css/templatemo_style.css" rel="stylesheet"> 
    
    
    
    <script src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script> 
	<script src="{{STATIC_URL}}js/jquery.lightbox.js"></script>
	<script src="{{STATIC_URL}}js/templatemo_custom.js"></script>
    <script src="{{STATIC_URL}}js/easyResponsiveTabs.js" type="text/javascript"></script>  
		 
		 
	<!--solo si es map-->
	<link rel ="stylesheet" href="{{ STATIC_URL }}css/styles.css">
	
	 </head>
	 <body>
		 
	<div class="logocontainer">
		<a rel="nofollow" class="templatemo_footer" href="/login/">logout</a>
    	<div class="row">
        	<h1><a rel="nofollow" href="/index/">micalendapp</a></h1>
            <div class="clear"></div>
            <div class="templatemo_smalltitle">Agenda virtual</div>
       </div>
    </div>
    <div class="container">
		<div class="row templatemo_bordergapborder">
			
            	<div class="col-md-3 col-sm-12 templatemo_leftgap">
                	<div class="templatemo_mainimg templatemo_botgap"><img src="{{STATIC_URL}}images/templatemo_contact1.jpg" alt="contact image"></div>
                    <div class="templatemo_mainservice templatemo_botgap">
                	<div class="templatemo_linkcontact"><a href="/index/">Volver</a></div>
                </div>
                </div>

                
                <div class="templatemo_col37 col-sm-12 templatemo_leftgap">
                	<div class="templatemo_graybg templatemo_paddinggap">
                	<h2>Agregar Evento</h2>
                    <div class="clear"></div>
				<!--	<div id="form"> -->
 						<form method = "POST">
								{% csrf_token %}
								
								
								<!--<{{ form.as_p }}-->
							
							
							<div class="templatemo_form">
                                <input id="id_propietario" type="hidden"  class="form-control" name="propietario" maxlength="100" value ={{user.id}}></input>
                            </div>   
							Nombre
							<div class="templatemo_form">
								<input id="id_nombre_Evento" type="text"  class="form-control" name="nombre_Evento" maxlength="50" placeholder="Nombre de Evento"></input>
							</div>
							Fecha
							<div class="templatemo_form">
								<input id="id_fecha" type="text"  class="form-control" name="fecha" maxlength="50" placeholder="YYYY-MM-DD HH:mm"></input>
							</div>
							Descripción
							<div class="templatemo_form">
									<textarea name="descripcion" class="form-control" id="id_descripcion" placeholder="Descripción"></textarea>
							</div>
							Lugar
							<div class="templatemo_form">
								<input id="id_nombre" type="text"  class="form-control" name="nombre" maxlength="100" placeholder="Nombre Lugar"></input>
							</div>
							
							<div class="templatemo_form">
								<input id="id_lat" type="text"  class="form-control" name="lat" maxlength="50" placeholder="Latitud"></input>
							</div>
							
							<div class="templatemo_form">
								<input id="id_lon" type="text"  class="form-control" name="lon" maxlength="50" placeholder="Longitud"></input>
							</div>
							
							<input type="submit"  class="btn btn-primary" value ="Guardar Evento">
							<p></p>
						</form>
						
					<!--</div>-->

		

               	  </div>
              </div>
                <div class="templatemo_col37 col-sm-12 templatemo_leftgap templatemo_topgap">
                	<div class="templatemo_graybg templatemo_paddinggap">
                    	<div id="mapa" class="capas">
                    </div>
                </div>
            </div>
        </div>
		
		
		
		

		 </div>
		  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		  <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		  <script src="{{ STATIC_URL }}js/scripts.js"></script>
		  
		  <div class="logocontainer">
    	<div class="row">
            <div class="templatemo_footer">  <a rel="nofollow" href="/index/">micalendapp</a> by  Alonso, Javier, Kevin</a></div>
       </div>
    </div>
    <!-- logo end -->  
   
		  
	   </body>
</html>
